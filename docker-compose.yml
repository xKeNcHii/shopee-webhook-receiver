version: '3.8'

networks:
  shopee-network:
    driver: bridge

services:
  forwarder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopee-forwarder
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - shopee-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO

  processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    container_name: shopee-processor
    restart: unless-stopped
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - shopee-network
    depends_on:
      - forwarder
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO

volumes:
  logs:
