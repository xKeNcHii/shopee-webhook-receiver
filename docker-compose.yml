version: '3.8'

networks:
  shopee-network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: shopee-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - shopee-network
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    environment:
      - REDIS_REPLICATION_MODE=master

  forwarder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopee-forwarder
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - shopee-network
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - DEBUG_WEBHOOK=1

  processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    container_name: shopee-processor
    restart: unless-stopped
    ports:
      - "9000:9000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config
    networks:
      - shopee-network
    depends_on:
      - redis
      - forwarder
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_NUM_WORKERS=3

volumes:
  logs:
  redis-data:
